		<h1>蔚县打树花</h1>
		<p>打树花是河北省张家口蔚县暖泉镇的地方传统民俗文化活动，具有特色古老节日社火，至今已有500余年历史，是用熔化的铁水泼洒到古城墙上，迸溅形成万朵火花，因犹如枝繁叶茂的树冠而称之为“树花”，其壮观程度不亚于燃放烟花。后来，暖泉镇每逢元宵佳节期间“打树花”的习俗一直延续至今。</p>
		<p>打树花也作为一项古老技艺，成为河北“省级非物质文化遗产”。“打树花”是河北省张家口蔚县暖泉镇的地方传统民俗文化活动。</p>
